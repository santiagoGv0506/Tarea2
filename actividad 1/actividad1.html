<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inputTexto" placeholder="Ingresa un texto">
    <button onclick="agregarTexto()">Agregar</button>
    <button onclick="borrarUltimaEntrada()">Borrar</button>
    <h2>Entradas anteriores:</h2>
    <ul id="listaEntradas"></ul>

    <script>
        
    function agregarTexto() {
        let input = document.getElementById("inputTexto"); /* se crea objeto que almacena imput*/
        let texto = input.value.toLowerCase(); /* transformamos el input a minuscula*/

         if (texto !== "") { /* si el imput no esta vacio creamos un elemento de lista y le asignamos el valor del texto del input*/
            let lista = document.getElementById("listaEntradas");
            let nuevaEntrada = document.createElement("li");
            nuevaEntrada.textContent = texto;
            lista.appendChild(nuevaEntrada);

            input.value = ""; /* reiniciamos el input*/
        }
    }

    function borrarUltimaEntrada() {
        let lista = document.getElementById("listaEntradas"); /* se crea una lista con todos los inputs ingresados*/
        let ultimaEntrada = lista.lastElementChild; /* se guarda el valor del ultimo input ingresado*/
    
        if (ultimaEntrada) { /* si ultima entrada no esta vacio, se elimina el valor del ultimo input*/
            lista.removeChild(ultimaEntrada); 
        }
    }
    </script>

</body>
</html>
